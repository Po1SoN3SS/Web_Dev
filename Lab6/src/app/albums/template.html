<main>
	<form novalidate>
		<input #titleInput placeholder="Name of album" type="text">
		<button (click)="createAlbum(titleInput.value)" type="button">Create new album</button>
	</form>
	<hr>
	<content>
		<app-album-preview
			(deleteAlbum)="deleteAlbum($event)"
			*ngFor="let album of albums"
			[album]="album">

		</app-album-preview>
	</content>
</main>
